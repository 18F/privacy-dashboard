{% comment %}
You shouldn't have to edit this page very often. But if you want to modify some of the meta-data for the
site, this is the place to do it.
{% endcomment %}

<head>
  <!-- Basic Page Needs
    ================================================== -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="robots" content="noindex, nofollow">
  <!-- Mobile Specific Metas
    ================================================== -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title and meta description
    ================================================== -->
  <title>{{site.title}}</title>
  <meta property="og:title" content="{{site.title}}">
  <meta name="description" content="{{site.description}}">
  <meta property="og:description" content="{{site.description}}">

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{site.twitter}}" />
  <meta name="twitter:title" content="{{site.title}}" />
  <meta name="twitter:description" content="{{site.description}}" />

  <meta property="og:type" content="article">
  <link rel="canonical" href="{{site.baseurl}}/">
  <meta property="og:url" content="{{site.baseurl}}/">
<!-- CSS
    ================================================== -->
  {% asset index.scss %}
  <link rel = "stylesheet"
  type = "text/css"
  href = "//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />
  <link rel = "stylesheet"
  type = "text/css"
  href = "//cdn.datatables.net/plug-ins/1.10.20/features/searchHighlight/dataTables.searchHighlight.css" />
  
</head>
